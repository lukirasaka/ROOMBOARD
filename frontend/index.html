<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Přihlášení</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="theme-notes">
  <div class="main-container">
    <h1>ROOMBOARD
    <button id="theme-toggle" title="Přepnout motiv" style="margin-left: 1em;">🌙</button>
    </h1>

    <h2 id="form-title">Přihlášení</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Uživatelské jméno" required />
      <input type="password" id="password" placeholder="Heslo" required />

      <div id="repeat-container" style="display: none;">
        <input type="password" id="repeat" placeholder="Zopakuj heslo" />
      </div>

      <button type="submit">Přihlásit se</button>
    </form>

    <button id="toggle" class="button" style="margin-top: 1em;">Nemáš účet? Registruj se</button>

    <p id="message" style="color: red; margin-top: 1em;"></p>
  </div>

  <script src="scripts/index.js"></script>
  <script src="scripts/toast.js"></script>
</body>
</html>
